<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posture Monitor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2v20M2 12h20"></path>
        </svg>
        Posture Monitor
      </h1>
    </header>

    <!-- Status Section -->
    <section class="status-section">
      <div class="status-card" id="statusCard">
        <div class="status-icon" id="statusIcon">
          <div class="pulse"></div>
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="8" r="4"></circle>
            <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"></path>
          </svg>
        </div>
        <div class="status-info">
          <div class="status-label">Status</div>
          <div class="status-text" id="statusText">Not Monitoring</div>
        </div>
      </div>

      <!-- Posture Score -->
      <div class="score-display" id="scoreDisplay" style="display: none;">
        <div class="score-circle">
          <svg viewBox="0 0 100 100">
            <circle class="score-bg" cx="50" cy="50" r="45"></circle>
            <circle class="score-progress" id="scoreProgress" cx="50" cy="50" r="45"></circle>
          </svg>
          <div class="score-value">
            <span id="scoreValue">--</span>
            <span class="score-suffix">/100</span>
          </div>
        </div>
        <div class="score-label" id="scoreLabel">Posture Score</div>
      </div>
    </section>

    <!-- Controls -->
    <section class="controls-section">
      <button class="btn btn-primary" id="toggleBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
        <span id="toggleBtnText">Start Monitoring</span>
      </button>
      
      <button class="btn btn-secondary" id="snoozeBtn" style="display: none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        Snooze 15 min
      </button>
    </section>

    <!-- Session Stats -->
    <section class="stats-section" id="statsSection" style="display: none;">
      <h3>Current Session</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="sessionDuration">--</div>
          <div class="stat-label">Duration</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="goodTime">--</div>
          <div class="stat-label">Good Posture</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="alertCount">0</div>
          <div class="stat-label">Alerts</div>
        </div>
      </div>
    </section>

    <!-- Quick Links -->
    <footer>
      <a href="#" id="settingsLink" class="link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6M5.6 5.6l4.2 4.2m4.4 4.4l4.2 4.2M1 12h6m6 0h6M5.6 18.4l4.2-4.2m4.4-4.4l4.2-4.2"></path>
        </svg>
        Settings
      </a>
      <a href="#" id="helpLink" class="link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
        Help
      </a>
    </footer>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
